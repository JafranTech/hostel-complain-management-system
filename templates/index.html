{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top-4">
                <h3 class="mb-0"><i class="fas fa-file-signature me-2"></i>Submit a Complaint</h3>
                <p class="mb-0 opacity-75">We are here to help fix your issues.</p>
            </div>
            <div class="card-body p-5">
                <form action="{{ url_for('submit_complaint') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Student Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name"
                            placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="room_no" class="form-label fw-semibold">Room Number</label>
                        <input type="text" class="form-control form-control-lg" id="room_no" name="room_no"
                            placeholder="e.g. A-101" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label fw-semibold">Complaint Category</label>
                        <select class="form-select form-select-lg" id="category" name="category" required>
                            <option value="" selected disabled>Select a category...</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Washroom">Washroom</option>
                            <option value="General">General</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"
                            placeholder="Describe the issue in detail..." required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm hover-scale">
                            Submit Complaint <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
